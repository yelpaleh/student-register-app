<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Student Registration Form</h4>
    </div>
    <div class="card-body">
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            class="form-control" 
            name="fullName" 
            [(ngModel)]="student.fullName"
            #fullName="ngModel"
            required
          />
          <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
            Full Name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            name="email" 
            [(ngModel)]="student.email"
            #email="ngModel"
            required
            email
          />
          <!-- <div *ngIf="email.invalid && email.touched" class="text-danger">
            <div *ngIf="email.errors?.required">Email is required.</div>
            <div *ngIf="email.errors?.email">Invalid email format.</div>
          </div> -->
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input 
            type="date" 
            id="dob" 
            class="form-control" 
            name="dob" 
            [(ngModel)]="student.dob"
            #dob="ngModel"
            required
          />
          <div *ngIf="dob.invalid && dob.touched" class="text-danger">
            Date of Birth is required.
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="gender" 
                [(ngModel)]="student.gender" 
                value="Male" 
                required 
              />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="gender" 
                [(ngModel)]="student.gender" 
                value="Female" 
                required 
              />
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div *ngIf="!student.gender && registrationForm.submitted" class="text-danger">
            Gender is required.
          </div>
        </div>

        <!-- Course -->
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select 
            id="course" 
            class="form-select" 
            name="course" 
            [(ngModel)]="student.course" 
            #course="ngModel" 
            required
          >
            <option value="">Select Course</option>
            <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
          </select>
          <div *ngIf="course.invalid && course.touched" class="text-danger">
            Course is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

<router-outlet />
